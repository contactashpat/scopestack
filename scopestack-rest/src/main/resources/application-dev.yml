# Development Profile - H2 In-Memory Database

# H2 Database Configuration
spring:
  datasource:
    url: jdbc:h2:mem:scopestack;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console (accessible at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  # SQL Initialization
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

# Logging for development
logging:
  level:
    com.scopestack: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss} - %msg%n"

# Server configuration
server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:ssl/scopestack.p12
    key-store-password: scopestack123
    key-store-type: PKCS12
    key-alias: scopestack 